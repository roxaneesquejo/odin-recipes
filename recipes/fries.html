        <h2>French Fries</h2>
        <img src = "https://www.recipetineats.com/tachyon/2022/09/Fries-with-rosemary-salt_1.jpg?resize=900%2C1125&zoom=0.72" width="200" height = "300" alt = "French Fries">
        <p>Ang sarap sarap ng fries. Madali lang siyang gawin.</p>
        <h2>Ingredients</h2>
        <ul>
            <li>Potato</li>
            <li>Vinegar</li>
            <li>Salt</li>
            <li>Oil</li>
        </ul>
        <h2>Steps</h2>
        <ol>
            <li>Cut fries with a serrated knife</li>
            <li>No soaking, just rinse.</li>
            <li>Gently simmer 10 minutes in vinegar water.</li>
            <li>Shallow-fry twice</li>
        </ol>
